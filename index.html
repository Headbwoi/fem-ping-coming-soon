<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <script defer src="script.js"></script>
  <title>Frontend Mentor | Ping coming soon page</title>
  
</head>
<body>
  
    <header>
      <img src="images/logo.svg" alt="ping-image" />
    </header>

<main>
  
  <section class="hero">
      <h1>We are launching <span>soon!</span></h1>
  <p>Subscribe and get notified
</p>

<div class="form-control">
  
  <form class="form">
    <div class="input">
      <input type="text" id="email" placeholder="Your email address"  />
      <div id="errortxt"></div>
    </div>
    
    <div class="submit">
      <input type="submit" id="submit" value="Notify Me" />
    </div>
  
  </form>
</div>
  </section>
  
  
<section class="image">
  <img src="images/illustration-dashboard.png" alt="illustration dashboard" />
</section>
  
  <div class="icons">
    <a href="#"><i class="fab fa-facebook"></i></a>
    <a href="#"><i class="fab fa-twitter"></i></a>
    <a href="#"><i class="fab fa-instagram"></i></a>

  </div>
  
  
<div class="copy">
  <p>    &copy; Copyright Ping. All rights reserved.
</p>
</div>

  </main>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Headbwoi</a>.
    </p>
  </footer>
</body>
</html>
